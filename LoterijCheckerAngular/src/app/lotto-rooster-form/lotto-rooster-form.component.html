
  <form [formGroup]="roosterForm">
    <div formArrayName="numbers">
      <table  class="w-50">
      <tr>
      <td *ngFor="let number of numbers.controls; let i=index">
          <input type="text" [formControlName]="i">
      </td>
      <td>
      <button class="btn btn-primary" (click)="addRooster()">add!</button>
      </td>
      </tr>
      </table>
    </div>

  </form>
